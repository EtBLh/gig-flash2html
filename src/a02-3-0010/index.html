<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common/style.css">
    <link rel="stylesheet" href="style.css">
    <title>a02-3-0010</title>
</head>
<body>
    <div id="frame">
        <div class="start-screen element">
            <div class="start-btn element"></div>
        </div>
        <div class="end-screen element">
            <div class="container">
                <div class="result-view">
                    <span class="number">0</span>Point
                </div>
                <div class="btn restart">再玩一次</div>
                <div class="btn">返回选单</div>
                <div class="btn">回主选单</div>
            </div>
        </div>
        <div class="element bg1"></div>
        <div class="element bg2"></div>
        <div class="element bg3"></div>
        <div class="element bg4"></div>
        <div class="element dest dest1"></div>
        <div class="element dest dest2 left"></div>
        <div class="element dest dest2 right"></div>
        <div class="element dest dest3 left"></div>
        <div class="element dest dest3 right"></div>
        <div class="element dest dest4"></div>
        <div class="score-back element"></div>
        <div class="score element">0 Point</div>

        <div class="remaining_marble rm1 element"></div>
        <div class="remaining_marble rm2 element"></div>
        <div class="remaining_marble rm3 element"></div>
        <div class="remaining_marble rm4 element"></div>
        <div class="remaining_marble rm5 element"></div>

        <div class="power-measure element"></div>
        <div class="power-measure-bar element"></div>
        <div class="power-measure-top element"></div>
        
        <div class="element marble"></div>
        <div class="angle-indicator element"></div>

        <div class="leave element">
            <div class="row1"></div>
            <div class="row2"></div>
        </div>
        <div class="star-cursor element">
            <div class="view"></div>
        </div>

    </div>


    <script src="../common/script.js"></script>
    <script src="main.js"></script>
</body>
</html>
