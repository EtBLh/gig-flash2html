function sprite92(ctx,ctrans,frame,ratio,time){
	ctx.save();
	ctx.transform(1,0,0,1,54.55,49.75);
	var clips = [];
	var frame_cnt = 3;
	frame = frame % frame_cnt;

		case 1:

		case 2:

	}
	ctx.restore();
}

var frame = -1;
var time = 0;
var frames = [];
frames.push(0);
frames.push(1);
frames.push(2);

var backgroundColor = "#ffffff";
var originalWidth = 102;
var originalHeight= 105;
function nextFrame(ctx,ctrans){
	var oldframe = frame;
	frame = (frame+1)%frames.length;
	if(frame==oldframe){time++;}else{time=0;};
	drawFrame();
}

function drawFrame(){
	ctx.fillStyle = backgroundColor;
	ctx.fillRect(0,0,canvas.width,canvas.height);
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	sprite92(ctx,ctrans,frames[frame],0,time);
	ctx.restore();
}
