<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>打地鼠</title>
</head>
<body>
    <div id="frame">
        <div class="start-screen element">
            <div class="start-btn element"></div>
        </div>
        <div class="end-screen element" style="display: none;">
            <div class="container">
                <div class="result-view">
                    <span class="number">0</span>Point
                </div>
                <div class="timesup"> </div>
                <div class="btn restart">再玩一次</div>
                <div class="btn">返回選單</div>
                <div class="btn">回主選單</div>
            </div>
        </div>
        <div class="bg1 element"></div>
        <div class="table element"></div>
        <!-- bg plant -->
        <div class="plant p1 element"></div>
        <div class="plant p2 element"></div>
        <div class="plant p3 element"></div>
        <div class="plant p4 element"></div>
        <div class="pot element"></div>
        <div class="machine element"></div>
        <!-- mouse -->
        <div class="mouse element" id="m11"></div>
        <div class="mouse element" id="m12"></div>
        <div class="mouse element" id="m13"></div>
        <div class="mouse element" id="m14"></div>
        <div class="mouse element" id="m21"></div>
        <div class="mouse element" id="m22"></div>
        <div class="mouse element" id="m23"></div>
        <div class="mouse element" id="m31"></div>
        <div class="mouse element" id="m32"></div>
        <div class="mouse element" id="m33"></div>
        <div class="mouse element" id="m34"></div>
        <!-- score board -->
        <div class="score element">0</div>
        <!-- time counter -->
        <div class="time element">00:00</div>
        <!-- cursors -->
        <div class="star-cursor element">
            <div class="view"></div>
        </div>
        <div class="hammer-cursor element">
            <div class="view"></div>
        </div>
        <div class="leave element">
            <div class="row1"></div>
            <div class="row2"></div>
        </div>
    </div>
    <!-- <script src="sprite_player.js"></script> -->
    <script src="main.js"></script>
</body>
</html>
