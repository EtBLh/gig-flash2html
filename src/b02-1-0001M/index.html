<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common/style.css">
    <link rel="stylesheet" href="style.css">
    <title>b01-3-0007_1S</title>
</head>
<body>
    <div id="frame">
        <div class="timer element"></div>
        <div class="start-screen element">
            <div class="start-btn element"></div>
        </div>
        <div class="end-screen element">
            <div class="container">
                <div class="game_over"></div>
                <div class="result-view">
                    <span class="number">0</span>Point
                </div>
                <div class="btn restart">再玩一次</div>
                <div class="btn">返回选单</div>
                <div class="btn">回主选单</div>
            </div>
        </div>
        <div class="element bg1"></div>
        <div class="element bg2"></div>
        <div class="element bg3"></div>
        <div class="element bg4"></div>
        <div class="circle element clickbox c1"></div>
        <div class="rectangle element clickbox c2"></div>
        <div class="triangle element clickbox c3"></div>
        <div class="element cross x1"></div>
        <div class="element cross x2"></div>
        <div class="element cross x3"></div>
        <div class="element right r1"></div>
        <div class="element right r2"></div>
        <div class="element right r3"></div>
        <div class="element score-view">
            <span id="score"></span>
        </div>
        <div class="leave element">
            <div class="row1"></div>
            <div class="row2"></div>
        </div>
        <div class="star-cursor element">
            <div class="view"></div>
        </div>

    </div>


    <script src="../common/script.js"></script>
    <script src="main.js"></script>
</body>
</html>
