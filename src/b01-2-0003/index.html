<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common/style.css">
    <link rel="stylesheet" href="style.css">
    <title>b01-3-0002M</title>
</head>
<body>
    <div id="frame">
        <div class="start-screen element">
            <div class="start-btn element"></div>
        </div>
        <div class="end-screen element">
            <div class="container">
                <div class="win"></div>
                <div class="lose"></div>
                <div class="btn restart">再玩一次</div>
                <div class="btn">返回选单</div>
                <div class="btn">回主选单</div>
            </div>
        </div>

        <div class="element bg1"></div>        
        <div class="element bg2"></div>        
        <div class="element bg3"></div>
        <div class="element rotating-star rs1"></div>
        <div class="element rotating-star rs2"></div>
        <div class="element rotating-star rs3"></div>
        <div class="element bg4"></div>
        <div class="element bg5"></div>
        <div class="counter element">00:00</div>
        <div class="question element">哪裏有两支铅笔?</div>
        <div class="element overlay ol1"></div>
        <div class="element overlay ol2"></div>
        <div class="element overlay ol3"></div>
        <div class="question-img element q1 show"></div>
        <div class="question-img element q2"></div>
        <div class="question-img element q3"></div>
        <div class="element cross cr1">a</div>
        <div class="element cross cr2"></div>
        <div class="element cross cr3"></div>
        <div class="element circle ci1"></div>
        <div class="element circle ci2"></div>
        <div class="element circle ci3"></div>
        <div class="element teacher-border"></div>
        <div class="element teacher static t1 show"></div>

        <div class="leave element">
            <div class="row1"></div>
            <div class="row2"></div>
        </div>
        <div class="star-cursor element">
            <div class="view"></div>
        </div>
    </div>
    <script src="../common/script.js"></script>
    <script src="main.js"></script>
</body>
</html>
