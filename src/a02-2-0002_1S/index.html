<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../common/style.css">
    <title>打地鼠</title>
</head>
<body>
    <div id="frame">
        <div class="start-screen element">
            <div class="start-btn element"></div>
        </div>
        <div class="end-screen element">
            <div class="container">
                <div class="result-view">
                    <span class="number">0</span>Point
                </div>
                <div class="timesup"> </div>
                <div class="btn restart">再玩一次</div>
                <div class="btn">返回选單</div>
                <div class="btn">回主选单</div>
            </div>
        </div>
        <div class="star-cursor element">
            <div class="view"></div>
        </div>
        <div class="bg1 element"></div>
        <div class="bg2 element"></div>
        <div class="in-circles element">
        </div>
        <div class="piller1 element"></div>
        <div class="piller2 element"></div>
        <div class="half-circles element">
        </div>
        <div class="out-circles element">
            <div class="circle element holding" id="c1"></div>
        </div>
        <div class="counter element"></div>
        <div class="hand element"></div>
        <div class="leave element">
            <div class="row1"></div>
            <div class="row2"></div>
        </div>
        <div class="power-measure element"></div>
        <div class="power-measure-bar element"></div>
        <div class="power-measure-top element"></div>
    </div>
    <script src="../common/script.js"></script>
    <script src="main.js"></script>
</body>
</html>
